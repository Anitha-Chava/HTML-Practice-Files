<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up and Login Forms</title>
</head>
<body>
    <!-- Sign Up Form -->
    <center>
    <h2>Welcome to Instagram-Pala Pala Pala Palare</h2>
    <h2>Sign Up</h2>
    <form>
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" placeholder="Enter your username"><br><br>

        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email"><br><br>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password"><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <hr>

    <!-- Login Form -->
    <h2>Login</h2>
    <form>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username"><br><br>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password"><br><br>

        <button type="submit">Login</button>
    </form>
    </center>
</body>
</html>
